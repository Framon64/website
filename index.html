<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .user_info {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .user_name {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="user_info" id="user_info">
            <div class="user_name" id="user_name"></div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Замените 'YOUR_BOT_TOKEN' на токен вашего бота
        const botToken = '6432360659:AAFAMrYGAxzC4Re_4VPA5_jPCFdMlh03_Zk';

        // Функция для получения информации о пользователе
        function getUserInfo() {
            const user_name = document.getElementById("user_name");

            // Выполняем запрос к API Telegram для получения информации о пользователе
            fetch(`https://api.telegram.org/bot${botToken}/getMe`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        const user = data.result;
                        user_name.innerText = user.first_name;
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Вызываем функцию для получения информации о пользователе при загрузке страницы
        getUserInfo();
    </script>
</body>
</html>
