<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .user_info {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .user_photo {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Ваши стили CSS */

    </style>
</head>
<body>
    <div id="main">
        <div class="user_info" id="user_info">
            <div class="user_photo" id="user_photo"></div>
            <div class="user_name" id="user_name"></div>
        </div>
        <form id="form">
            <input type="text" placeholder="Искать здесь...">
            <button type="submit"></button>
        </form>
        <h1>Онлайн магазин</h1>
        <img src="https://cdn.icon-icons.com/icons2/1796/PNG/512/shoppingbasket3_114870.png">
        <p>Привет, тут будет магазин</p>
        <button id="buy">Купить</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для получения информации о пользователе
        function getUserInfo() {
            const user_info = document.getElementById("user_info");
            const user_photo = document.getElementById("user_photo");
            const user_name = document.getElementById("user_name");

            // Выполняем запрос к API Telegram для получения информации о пользователе
            fetch('https://api.telegram.org/botYOUR_BOT_TOKEN/getMe')
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        const user = data.result;
                        const photoURL = `https://api.telegram.org/file/bot6432360659:AAFAMrYGAxzC4Re_4VPA5_jPCFdMlh03_Zk/${user.photo}`;
                        user_photo.style.backgroundImage = `url(${photoURL})`;
                        user_name.innerText = user.first_name;
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Вызываем функцию для получения информации о пользователе при загрузке страницы
        getUserInfo();
    </script>
</body>
</html>
